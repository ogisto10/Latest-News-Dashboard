<div class="container mx-auto p-6">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let article of newsResponse?.articles" class="card max-w-sm bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out">
      <img class="rounded-t-lg w-full h-48 object-cover" [src]="article.urlToImage" alt="Article Image" />
      <div class="p-5">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ article.title }}</h3>
        <p class="text-gray-600 mb-4">{{ article.description }}</p>
        <a [href]="article.url" target="_blank" class="text-blue-500 hover:text-blue-600 font-medium transition-colors duration-200">Read More</a>
      </div>
    </div>
  </div>

  <div class="mt-6 flex justify-center items-center space-x-4">
    <button
      class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-gray-600 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      (click)="previousPage()"
      [disabled]="pageNumber <= 1">
      Previous
    </button>

    <span class="text-lg font-semibold text-gray-700">Page {{ pageNumber }}</span>

    <button
      class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-200"
      (click)="nextPage()">
      Next
    </button>
  </div>

</div>
