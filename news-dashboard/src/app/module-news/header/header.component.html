<div class="container mx-auto p-6">
  <!-- Search and Filter Form -->
  <form [formGroup]="searchForm" class="mb-6 p-4 border border-gray-300 rounded-lg shadow-md bg-white">
    <div class="flex flex-col md:flex-row md:space-x-4">
      <input
        formControlName="searchQuery"
        type="text"
        placeholder="Search..."
        class="input input-bordered w-full md:w-1/3 mb-3 md:mb-0 p-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <select
        formControlName="sourceName"
        class="input input-bordered w-full md:w-1/3 mb-3 md:mb-0 p-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="">All Sources</option>
        <option *ngFor="let source of sources" [value]="source.id">{{ source.name }}</option>
      </select>
      <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2 mt-3 md:mt-0">
        <button
          type="submit"
          (click)="onSearch()"
          class="btn btn-primary flex items-center justify-center p-2 rounded-lg shadow-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Search
        </button>
        <button
          type="button"
          (click)="onFilter()"
          class="btn btn-secondary flex items-center justify-center p-2 rounded-lg shadow-md text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500"
        >
          Filter
        </button>
      </div>
    </div>
  </form>
